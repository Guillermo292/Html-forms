<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age"><br><br>

  <label for="description">Which best option describes you?</label>
  <select id="description" name="description">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select><br><br>

  <label>Would you recommend this site?</label>
  <input type="radio" id="yes" name="recommend" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" id="no" name="recommend" value="no">
  <label for="no">No</label>
  <input type="radio" id="maybe" name="recommend" value="maybe">
  <label for="maybe">Maybe</label><br><br>

  <label>Language and Frameworks known:</label>
  <br>
  <input type="checkbox" id="html" name="html" value="html">
  <label for="html">HTML</label>
  <br>
  <input type="checkbox" id="css" name="css" value="css">
  <label for="css">CSS</label>
  <br>
  <input type="checkbox" id="js" name="js" value="js">
  <label for="js">JavaScript</label>
  <br><br>

  <button type="submit">Submit</button>
</form>
 <script src="./script.js"></script> 
</body>
</html>
